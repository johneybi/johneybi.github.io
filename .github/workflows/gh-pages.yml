# Hugo Blowfish 테마를 위한 최종 GitHub Pages 배포 워크플로우
name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Theme Dependencies
        run: cd themes/blowfish && npm install

      - name: Build Tailwind CSS (Manual Step)
        run: |
          cd themes/blowfish
          npx tailwindcss -c ./tailwind.config.js -i ./assets/css/main.css -o ../../assets/css/compiled/main.css --minify

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        run: hugo --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      # 디버깅을 위해 빌드 결과물을 별도로 저장하는 단계
      - name: Upload artifact for debugging
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-build-result
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4