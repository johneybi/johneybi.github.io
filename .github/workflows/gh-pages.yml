# Hugo Blowfish 테마를 위한 가장 이상적이고 간단한 최종 워크플로우
name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true # ★ Hugo의 자동 빌드 기능 활성화

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ★ Hugo가 Tailwind를 사용하려면 이 패키지들이 필요합니다.
      #   이제 프로젝트 루트에 package.json을 두고 관리하는 것이 좋습니다.
      - name: Install Dependencies
        run: npm install tailwindcss postcss autoprefixer

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # ★ 이제 Hugo가 Tailwind 컴파일과 사이트 빌드를 모두 자동으로 처리합니다.
      - name: Build with Hugo
        run: hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4